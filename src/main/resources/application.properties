# Application Properties
app.name=PDF Reader
app.version=1.0.0

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.pdfreader=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# PDF Processing Configuration
pdf.max-file-size=10MB
pdf.allowed-extensions=.pdf

# Scanning Configuration
# Number of concurrent threads used during initial scan
pdf.scan.max-threads=4
# Ignore hidden files and directories (dotfiles)
pdf.scan.ignore-hidden=true

# Scan state persistence
# Enable/disable scan state to skip unchanged files
pdf.scan.state.enabled=true
# File name for the scan state JSON (stored under pdf.data-dir)
pdf.scan.state.file=scan-state.json
# Base data directory for app data (used by repositories and scan state)
pdf.data-dir=${user.home}/.pdfreader
